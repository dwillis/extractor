{% extends "bootstrap/base.html" %}
{% block title %}Extractor!{% endblock %}

{% block body %}

{% block content %}
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Extractor</a>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="/">Home</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="jumbotron">
    <div class="container">
      <h2>Extract Text from a URL</h2>
      <div class="content">
        <form class="form" method="post" action="{{ url_for('result') }}">
          <div class="form-group">
            <label for="url" class="col-sm-2 control-label">Please enter URL:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="url" /><br />
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </div>
        </form>

      <h3>Text from {{ url }}:</h3>

      <h6><a href="/api/?url={{ url }}">Get as JSON</a></h6>

      <pre class="pre-scrollable">{{ text }}</pre>


      </div>
    </div>
  </div>
{% endblock %}

{% endblock %}
